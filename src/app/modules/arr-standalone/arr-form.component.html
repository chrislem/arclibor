<uxg-toolbar></uxg-toolbar>
<br>

<mat-list class="uxg-nav-list">
    <mat-list-item>
        <a mat-list-item  >
            <div mat-line>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Currency</mat-label>
                <mat-select>
                    <mat-option value = "EUR">EUR</mat-option>
                    <mat-option value = "USD">USD</mat-option>
                    <mat-option value = "GBP">GBP</mat-option>
                    <mat-option value = "CHF">CHF</mat-option>
                    <mat-option value = "JPY">JPY</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </a>
    </mat-list-item>
    <br>
    <br>
    <mat-list-item>
      <a mat-list-item  >
        <div mat-line>
            <mat-form-field appearance="outline" >
                <mat-label>Origin date</mat-label>
              <input matInput type="date" formControlName="OriginDate" />
            </mat-form-field>
        </div>
      </a>
    </mat-list-item>
    <br>
    <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline" >
                <mat-label>Principal</mat-label>
              <input matInput type="number" formControlName="Principal" />
            </mat-form-field>
          </div>
        </a>
      </mat-list-item>
      <br>
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline">
                <mat-label>Interest periodicity</mat-label>
                <mat-select>
                    <mat-option value = "1d">1d</mat-option>
                    <mat-option value = "1w">1w</mat-option>
                    <mat-option value = "1m">1m</mat-option>
                    <mat-option value = "3m">3m</mat-option>
                    <mat-option value = "6m">6m</mat-option>     
                    <mat-option value = "9m">9m</mat-option>
                    <mat-option value = "12m">12m</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </a>
      </mat-list-item>
      <br>
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline">   
                <mat-label>Index</mat-label>
                    <input matInput type="text" formControlName="RFRIndex" />
            </mat-form-field>  
            </div>
        </a>
      </mat-list-item>
      <br>
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline">   
                <mat-label>Client rate spread</mat-label>
                    <input matInput type="number" formControlName="ClientRateSpread" value='0.00' min='0.00' max='10.00' step='0.10' floatLabelType= 'auto'/>
            </mat-form-field>  
            </div>
        </a>
      </mat-list-item>
      <br>
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline" >
                <mat-label>Maturity</mat-label>
              <input matInput [type]="datefield ? 'date' : 'text'" formControlName="MaturityDate" />
            </mat-form-field>
            <button mat-icon-button (click)="datefield = !datefield" color="primary" matSuffix>
                <mat-icon>{{datefield ? 'calendar_today' : 'calculate'}}</mat-icon>
            </button>  
           </div>
        </a>
      </mat-list-item> 
      <br>
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline">
                <mat-label>AmortizationType</mat-label>
                <mat-select>
                    <mat-option value = "Bullet">Bullet</mat-option>
                    <mat-option value = "ConstantPrincipalAnnuity">Constant principal</mat-option>
                </mat-select>
            </mat-form-field> 
            </div>
        </a>
      </mat-list-item>
      <br> 
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline"> 
                <mat-label>Lockout</mat-label>
                    <input matInput type="number" formControlName="Lockout" />
            </mat-form-field> 
            </div>
        </a>
      </mat-list-item>
      <br>
      <mat-list-item>
        <a mat-list-item  >
          <div mat-line>
            <mat-form-field appearance="outline">     
                <mat-label>Lookback</mat-label>
                    <input matInput type="number" formControlName="Lookback" />
            </mat-form-field>  
            </div>
        </a>
      </mat-list-item>
      <br>
</mat-list>
