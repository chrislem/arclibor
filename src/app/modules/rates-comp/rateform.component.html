


    <mat-list class="uxg-nav-list">
      <mat-list-item>
        <mat-form-field>
          <mat-label>Currency</mat-label>
          <mat-select   name="currency" [formControl]="currency" >
              <mat-option  *ngFor="let currency of currencies" value = {{currency}}>{{currency}}</mat-option>
          </mat-select>
        </mat-form-field>          
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Basis</mat-label>
          <mat-select   name="basis" [formControl]="basis"  >
            <mat-option  *ngFor="let b of basislist" value = {{b}}>{{b}}</mat-option>
          </mat-select>
        </mat-form-field>          
      </mat-list-item>
