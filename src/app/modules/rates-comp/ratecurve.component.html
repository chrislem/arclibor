<div class='uxg-overview-layout'>
	<h3 class="uxg-h3"> Rates Overview </h3>

	<mat-chip-list>
		<mat-chip removable large selected  *ngFor="let curve of ratecurves" >
			{{curve}}
		  <mat-icon matChipRemove>cancel</mat-icon>
		</mat-chip>
	  </mat-chip-list>

	<ngx-charts-line-chart class="linechart-layout"
	[view]="view"
	[scheme]="colorScheme"
	[legend]="legend"
	[showXAxisLabel]="showXAxisLabel"
	[showYAxisLabel]="showYAxisLabel"
	[xAxis]="xAxis"
	[yAxis]="yAxis"
	[xAxisLabel]="xAxisLabel"
	[yAxisLabel]="yAxisLabel"
	[timeline]="timeline"
	[results]="multi"
	(select)="onSelect($event)"
	(activate)="onActivate($event)"
	(deactivate)="onDeactivate($event)"
	>
  </ngx-charts-line-chart>

</div>
